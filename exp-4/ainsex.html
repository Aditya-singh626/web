<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Catalogue Table</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

  <table>
    <tr class="header-row">
      <td>Logo</td>
      <td colspan="5" class="title">Web Site Name</td>
    </tr>

    <tr>
      <td>Home</td>
      <td>Login</td>
      <td>Registration</td>
      <td>Catalogue</td>
      <td>Cart</td>
    </tr>

    <tr>
      <td class="section">CSE</td>
      <td>Book name</td>
      <td>Price</td>
      <td>Quantity</td>
      <td>Amount</td>
    </tr>

    <tr>
      <td class="section">ECE</td>
      <td>Java 2</td>
      <td>$35.5</td>
      <td>2</td>
      <td>$70</td>
    </tr>

    <tr>
      <td class="section">EEE</td>
      <td>XML bible</td>
      <td>$40.5</td>
      <td>1</td>
      <td>$40.5</td>
    </tr>

    <tr>
      <td class="section">CIVIL</td>
      <td colspan="3">Total amount</td>
      <td class="amount">- $130.5</td>
    </tr>
  </table>

</body>
</html>
